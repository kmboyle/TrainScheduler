<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Time!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- LINK TO FIREBASE GOES HERE -->

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler!</h1>
      </div>

        <div class="row">
            <!-- Current Train Schedule -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body" id="recent-member">
              <h2 id="name-display"></h2>
              <h4 id="email-display"></h4>
              <h4 id="age-display"></h4>
              <p id="comment-display"></p>
            </div>
          </div>
        </div>
        </div>

      <div class="row">

        <!-- Sign-Up Panel-->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm- military time):</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                 <label for="frequency-input">Frequency (min)</label>
                 <input class="form-control" id="frequency-input" type="text">
                 </div>
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"</script>
    <script src="assets/javascript/app.js"></script>
</body>
